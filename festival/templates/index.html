<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>RESTlet Festival</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">RESTlet Festival</a>
                <p class="navbar-text" alt="foo">Festival en RESTlet</p>
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <h1>Créer des festivaliers</h1>
          <form id="create-festivalier-form">
              <button type="submit" class="btn btn-default"
                      onclick="return false">
                  Créer festivaliers</button>

          </form>
        </div>
      </div>

    <div class="container">
      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <h1>Créer des bus</h1>
          <form id="create-bus-form">
              <button type="submit" class="btn btn-default"
                      onclick="return false">
                  Créer bus</button>

          </form>
        </div>
      </div>

    <div class="container">
      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <h1>Statistiques</h1>
          <form id="stats-form">
              <button type="submit" class="btn btn-default"
                      onclick="return false">
                  Statistiques</button>

          </form>
        </div>
      </div>

      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <h1>Liste des festivaliers</h1>
          <table class="table table-striped table-hover" id="festivaliers-table">
              <thead>
                  <tr>
                      <th>id</th>
                      <th>url</th>
                      <th>Options</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
          </div>
      </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src='/static/js/main.js' type='text/javascript'></script>
</body>
</html>
